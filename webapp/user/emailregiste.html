<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>金苹果登陆页</title>
	<!-- Bootstrap -->
	<link href="../css/bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet" />
	<link href="../css/bootstrap-3.3.5-dist/css/bootstrap-theme.css" rel="stylesheet" />
	
	<link href="../css/member.css" rel="stylesheet" />
	<script type="text/javascript" src="../jslib/jquery-1.11.2.min.js"></script>
	<script src="../jslib/bootstrap-3.3.5-dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="emailregiste.js"></script>
   	
</head>
<body>
	<div class="login-outerbox">
		<h1>邮箱注册</h1>
		<div class="login-innerbox">
			<form class="form-horizontal" id="emailRegist" method="post" >
			  <div class="form-group form-inline">
			    <div class="col-sm-10 login-inline">
			     <label for="login-email" style="float: left; height: 34px; line-height: 34px;" class="col-sm-3 control-label">邮箱:</label> 
			     <input id="AABB02A060" style="float: left; height: 34px; line-height: 34px;" type="email"  class="form-control" id="login-email" placeholder="邮箱"> 
			     <span style="padding:0px 5px 5px 0px;">或</span>
			     <a class="btn btn-default" href="#" role="button">手机注册</a>
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <div class="col-sm-10">
			       <label for="login-pwd" style="float: left; height: 34px; line-height: 34px;"  class="col-sm-3 control-label">密码：</label>
			       <input id="AABB02A050" type="password" class="form-control" id="login-pwd" placeholder="密码"> 

			    </div>
			  </div>
			  
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10 login-ele-offset">
			      <input type="submit" class="btn btn-primary login-btn" onclick ="emailRegiste()">注册</input>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10 login-ele-offset">
			      <div class="checkbox">
			        <label>
			          <input type="checkbox"> 同意<<金苹果会员章程>>
			        </label>
			      </div>
			    </div>
			  </div>
			</form>
		</div>
	</div>
</body>
</html>
