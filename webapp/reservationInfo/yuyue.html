<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登陆</title>
	
	<link href="../css/style.css" rel="stylesheet" />
	<link href="../css/member.css" rel="stylesheet" />

</head>
<body>
	<div class="yuyue-main">
		<h1>预约信息</h1>
		<div class="yuyue-longinput">
			<span class="yueyue-label">您的称呼</span><span><input type="text" class="chenghu" value="" name="AABB05A040"></span>
		</div>
		<div class="yuyue-longinput">
			<span class="yueyue-label">您的电话</span><span><input type="text" class="telephone"  value="" name="AABB04A050"></span>
		</div>
		<div class="yuyue-longinput">
			<span  class="yueyue-label">房屋面积</span><span><input type="text" class="mianji"  value="" name="AABB04A050"></span>
		</div>
		<div class="yuyue-select">
			<span  class="yueyue-label">所在地区</span>
			<span><select class="yuyue-shi"><option>武汉</option></select></span>
			<span><select class="yuyue-qu"><option>洪山</option></select></span>
		</div>
		<div class="yuyue-longinput">
			<span  class="yueyue-label">所在小区</span><span><input type="text"  class="yuyue-xiaoqu" value="" name="AABB04A070"></span>
		</div>
		<div class="yuyue-shortinput">
			<span  class="yueyue-label">房屋结构室</span>
			<span><input type="text"  class="yuyue-wushi"  value="" name="AABB04A070"></span>
			<span>市</span>	
			<span><input type="text"  class="yuyue-ting"  value="" name="AABB04A070"></span>
			<span>厅</span>
			<span><input type="text" class="yuyue-wei" value="" name="AABB04A070"></span>
			<span>卫</span>
			<span><input type="text" class="yuyue-chufang" value="" name="AABB04A070"></span>
			<span>厨房</span>
			<span><input type="text" class="yuyue-yangtai"  value="" name="AABB04A070"></span>
			<span>阳台</span>
		</div>
		<div class="yuyue-radio">
			<span  class="yueyue-label">装饰风格</span>
			<span><input type="radio" name="yuyue-zxfg" value="1" />现代新装饰风格</span>
			<span><input type="radio"  name="yuyue-zxfg" value="2" />美式风格</span>
			<span><input type="radio"  name="yuyue-zxfg" value="3" />宜家风格</span>
			<span><input type="radio"  name="yuyue-zxfg" value="4" />简欧风格</span>
		</div>
		<div class="yuyue-longinput">
			<span  class="yueyue-label">使用邀请码</span><span><input type="text" class="yuyue-yaoqingma"  value="" name="AABB04A050"></span>
		</div>
		<div class="yuyue-tips yuyue-offset">
			温馨提示：
		</div>
		<div class="login2-btn yuyue-offset" id="lijiyuyue">
				立即预约
		</div>
		<div class="yuyue-zaixianzixun yuyue-offset">如有疑问请咨询<a>在线客户</a></div>
	</div>
	<script type="text/javascript" src="../jslib/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="yuyue.js"></script>
</body>
</html>
